# Gradle Wrapper properties configuration file
# Addresses requirements:
# - Android Development Environment (4.1): Gradle build system for project compilation
# - Development Tools (A.1): Gradle 8.0+ package manager
# - Build System Configuration (6.1): Standardized build configuration

# Gradle distribution URL pointing to version 8.1.0 binary distribution
distributionUrl=https\://services.gradle.org/distributions/gradle-8.1.0-bin.zip

# Base directory for the Gradle distribution
distributionBase=GRADLE_USER_HOME

# Path where the distribution will be stored under the base directory
distributionPath=wrapper/dists

# Base directory for storing the downloaded Gradle zip file
zipStoreBase=GRADLE_USER_HOME

# Path where the zip file will be stored under the base directory
zipStorePath=wrapper/dists